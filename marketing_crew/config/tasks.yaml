    but to optimize the existing drafted blog based on:

    <Product Name>{product_name}</Product Name>
    <Product Description>{product_description}</Product Description>
    <Target Audience>{target_audience}</Target Audience>

    Perform strictly the following tasks:
    1. Generate 15‚Äì20 SEO keywords + keyword clusters.
    2. Rewrite the blog title to be keyword-rich.
    3. Recommend optimized H1, H2, H3 headings.
    4. Add a meta title + meta description.
    5. Suggest internal linking points (write as: "Link this text to /product/...").
    6. Provide a list of improvement suggestions for SEO (on-page + technical).
    7. Provide an SEO score (0‚Äì100) with reasoning.

    DO NOT rewrite the entire blog unless required.
    Output should be structured, concise, and ready for publication.
  
  expected_output: >
